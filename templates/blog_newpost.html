{% extends "blog.html" %}
{% block content %}
{% if error == True: %}
<div class="alert alert-dismissable alert-danger">
  <button type="button" class="close" data-dismiss="alert">Ã—</button>
  <strong>Oh snap!</strong> Please fill all the required fields.
</div>
{% endif %}
  <form class="form-horizontal" method="post">
  <fieldset>
    <legend>Create a new post</legend>

    <div class="form-group">
      <label class="col-lg-2 control-label">Subject</label>
      <div class="col-lg-10">
        <input name="subject" type="text" class="form-control"  placeholder="This is my subject">
      </div>
    </div>
    
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
      <div class="col-lg-10">
        <textarea name="content" class="form-control" rows="3" id="textArea" placeholder="this is my content"></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>

{% endblock %}
